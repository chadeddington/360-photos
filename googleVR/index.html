<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google VR</title>
    <script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
    <style>
        #vrview {
            width: 1000px;
            height: 500px;
        }
    </style>
</head>
<body>
    <form onsubmit="getGallery(event)">
        <input type="text" id="galleryUrl">
        <button type="submit">Get Gallery</button>
    </form>
    <div id='vrview'></div>

    <script>
        window.addEventListener('load', onVrViewLoad);

        function getGallery(e) {
            e.preventDefault();
            debugger;

            const url = e.target.elements[0].value;
            fetch('https://api.zenfolio.com/api/1.8/zfapi.asmx/ResolveUrl?' + url)
            .then(res => res.text() )
            .then ( text => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                debugger;
            })
        }

        function onVrViewLoad() {
        // Selector '#vrview' finds element with id 'vrview'.
        var vrView = new VRView.Player('#vrview', {
            image: 'https://photo.byui.edu/img/s/v-10/p3978590459-6.jpg',
            is_stereo: false,
            width: '100%',
            height: '100%'
        });
        }
    </script>
</body>
</html>
